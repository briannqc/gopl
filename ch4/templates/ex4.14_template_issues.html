<h1>Repository: {{.Repo}}</h1>
<h2>{{.TotalIssues}} issues</h2>
<table>
    <tr style="text-align: left">
        <th>#</th>
        <th>State</th>
        <th>User</th>
        <th>Title</th>
    </tr>
    {{range .Items}}
    <tr>
        <td><a href='{{.HTMLURL}}'>{{.Number}}</a></td>
        <td>{{.State}}</td>
        <td><a href="{{.User.HTMLURL}}">{{.User.Login}}</a></td>
        <td><a href="{{.HTMLURL}}">{{.Title}}</a></td>
    </tr>
    {{end}}
</table>
