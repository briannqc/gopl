<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <title>Table</title>
</head>
<body>

<table style="width:100%">
    <tr>
        <th>Item</th>
        <th>Price</th>
    </tr>

    {{range $item, $price := .}}
    <tr>
        <td>{{ $item }}</td>
        <td>{{ $price }}</td>
    </tr>
    {{end}}
</table>

</body>
</html>
